<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>動態互動天氣盒子</title>
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i"rel="stylesheet'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  
<div class="weatherbox">
  <label>
    <input id="switch_night" type="checkbox"/>
    <div class="top">
      <svg class="temperature">
        <circle cx="-20" cy="60" r="3"></circle>
        <text x="35" y="100">26℃</text>
        <circle cx="35" cy="80" r="3"></circle>
        <text x="90" y="80">28℃</text>
        <circle cx="90" cy="60" r="3"></circle>
        <text x="145" y="90">27℃</text>
        <circle cx="145" cy="70" r="3"></circle>
        <text x="200" y="80">28℃</text>
        <circle cx="200" cy="60" r="3"></circle>
        <text x="255" y="80">28℃</text>
        <circle cx="255" cy="60" r="3"></circle>
        <text x="310" y="70">29℃</text>
        <circle cx="310" cy="50" r="3"></circle>
        <text x="365" y="90">27℃</text>
        <circle cx="365" cy="70" r="3"></circle>
        <circle cx="420" cy="60" r="3"></circle>
        <polyline points="-20,60 35,80 90,60 145,70 200,60 255,60 310,50 365,70 420,60"></polyline>
      </svg>
      <div class="textarea">
        <h3>28℃</h3>
        <p>臺南市安南區</p>
        <p>星期五 下午3:00</p>
      </div>
      <div class="moon"></div>
      <div class="rainclound">
        <div class="clound"></div>
        <div class="rain rain1"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
    </div>
    <div class="bottom">
      <div class="day">
        <h3>SUN</h3>
        <svg viewbox="-50 -51 100 100">
          <g class="clound2">
            <circle cx="30" cy="-8" r="12"></circle>
            <circle cx="23" cy="3" r="8"></circle>
            <circle cx="13" cy="-12" r="16"></circle>
            <circle cx="-4" cy="-9" r="10"></circle>
          </g>
          <g class="clound1">
            <circle cx="-30" cy="10" r="12"></circle>
            <circle cx="-17" cy="13" r="15"></circle>
            <circle cx="-21" cy="-1" r="12"></circle>
            <circle cx="1" cy="14" r="12"></circle>
            <circle cx="-4" cy="5" r="14"></circle>
            <circle cx="11" cy="9" r="10"></circle>
          </g>
        </svg>
      </div>
      <div class="day">
        <h3>MON</h3>
        <svg viewbox="-47 -49 100 100">
          <g class="clound2">
            <circle cx="28" cy="9" r="14"></circle>
            <circle cx="40" cy="12" r="8"></circle>
            <circle cx="28" cy="12" r="12"></circle>
          </g>
          <circle class="sunshine2" cx="5" cy="0" r="24"> </circle>
          <circle class="sun2" cx="5" cy="0" r="24"></circle>
          <g class="clound1">
            <circle cx="-30" cy="20" r="12"></circle>
            <circle cx="-17" cy="23" r="15"></circle>
            <circle cx="-21" cy="9" r="12"></circle>
            <circle cx="1" cy="24" r="12"></circle>
            <circle cx="-4" cy="15" r="14"></circle>
            <circle cx="11" cy="19" r="10"></circle>
          </g>
        </svg>
      </div>
      <div class="day">
        <h3>TUE</h3>
        <svg viewbox="-47 -49 100 100">
          <g class="clound2">
            <circle cx="28" cy="9" r="14"></circle>
            <circle cx="40" cy="12" r="8"></circle>
            <circle cx="28" cy="12" r="12"></circle>
          </g>
          <circle class="sunshine2" cx="5" cy="0" r="24"> </circle>
          <circle class="sun2" cx="5" cy="0" r="24"></circle>
          <g class="clound1">
            <circle cx="-30" cy="20" r="12"></circle>
            <circle cx="-17" cy="23" r="15"></circle>
            <circle cx="-21" cy="9" r="12"></circle>
            <circle cx="1" cy="24" r="12"></circle>
            <circle cx="-4" cy="15" r="14"></circle>
            <circle cx="11" cy="19" r="10"></circle>
          </g>
        </svg>
      </div>
      <div class="day">
        <h3>WED</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sunshine1" cx="0" cy="0" r="25"></circle>
          <circle class="sun" cx="0" cy="0" r="25"></circle>
        </svg>
      </div>
      <div class="day">
        <h3>THU</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sunshine1" cx="0" cy="0" r="25"></circle>
          <circle class="sun" cx="0" cy="0" r="25"></circle>
        </svg>
      </div>
      <div class="day">
        <h3>FRI</h3>
        <svg viewbox="-47 -49 100 100">
          <g class="clound2">
            <circle cx="28" cy="9" r="14"></circle>
            <circle cx="40" cy="12" r="8"></circle>
            <circle cx="28" cy="12" r="12"></circle>
          </g>
          <circle class="sunshine2" cx="5" cy="0" r="24"> </circle>
          <circle class="sun2" cx="5" cy="0" r="24"></circle>
          <g class="clound1">
            <circle cx="-30" cy="20" r="12"></circle>
            <circle cx="-17" cy="23" r="15"></circle>
            <circle cx="-21" cy="9" r="12"></circle>
            <circle cx="1" cy="24" r="12"></circle>
            <circle cx="-4" cy="15" r="14"></circle>
            <circle cx="11" cy="19" r="10"></circle>
          </g>
        </svg>
      </div>
      <div class="day">
        <h3>SAT</h3>
        <svg viewbox="-50 -51 100 100">
          <g class="clound2">
            <circle cx="30" cy="-8" r="12"></circle>
            <circle cx="23" cy="3" r="8"></circle>
            <circle cx="13" cy="-12" r="16"></circle>
            <circle cx="-4" cy="-9" r="10"></circle>
          </g>
          <g class="clound1">
            <circle cx="-30" cy="10" r="12"></circle>
            <circle cx="-17" cy="13" r="15"></circle>
            <circle cx="-21" cy="-1" r="12"></circle>
            <circle cx="1" cy="14" r="12"></circle>
            <circle cx="-4" cy="5" r="14"></circle>
            <circle cx="11" cy="9" r="10"></circle>
          </g>
        </svg>
      </div>
    </div>
  </label>
</div>
</body>

</html>
